name: Client CI/CD

on:
  push:
    branches: [main, testing, 'feature/**']
  pull_request:
    branches: [main, testing]

env:
  NODE_VERSION: '20'

jobs:
  # ============================================
  # JOB 1: TEST FRONTEND
  # ============================================
  test:
    name: Test Frontend
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      # - name: Run Tests
      #   run: npm test -- --watchAll=false
      #   env:
      #     CI: true


  # ============================================
  # JOB 2: BUILD (ONLY IF TEST PASSES)
  # ============================================
  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: test   # ‚úî Build runs ONLY if test passes

    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build App
        run: npm run build
        env:
          CI: true

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: client-build
          path: dist/
          retention-days: 7


  # ============================================
  # JOB 3: SECURITY AUDIT (RUNS IN PARALLEL)
  # ============================================
  security:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - run: npm ci

      - run: npm audit --audit-level=moderate || true

      - uses: actions/dependency-review-action@v4
        if: github.event_name == 'pull_request'
        continue-on-error: true


  # ============================================
  # JOB 4: DEPLOY TO STAGING
  # ============================================
  deploy-staging:
    name: üöÄ Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build]   # ‚úî Deploy only if build (and test) pass
    if: github.ref == 'refs/heads/testing' && github.event_name == 'push'

    environment:
      name: staging
      url: https://online-exam-portal-client-testing.vercel.app/

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: client-build
          path: dist

      - name: Deploy to Vercel (Staging)
        uses: amondnet/vercel-action@v25
        id: vercel-staging
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Smoke Test Staging
        run: |
          echo "üß™ Testing staging deployment..."
          status=$(curl -s -o /dev/null -w "%{http_code}" https://online-exam-portal-client-testing.vercel.app/)
          if [ "$status" != "200" ]; then
            echo "‚ùå Staging returned HTTP $status"
            exit 1
          fi
          echo "‚úÖ Staging deployment is healthy!"


  # ============================================
  # JOB 5: DEPLOY TO PRODUCTION
  # ============================================
  deploy-production:
    name: üéØ Deploy to Production
    runs-on: ubuntu-latest
    needs: [build, security]   # ‚úî Prod deploy requires build + security
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    environment:
      name: production
      url: https://online-exam-portal-client.vercel.app

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: client-build
          path: dist

      - name: Deploy to Vercel (Production)
        uses: amondnet/vercel-action@v25
        id: vercel-prod
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'

      - name: Production Health Check
        run: |
          echo "üè• Checking production health..."
          curl -f https://online-exam-portal-client.vercel.app/ || exit 1
          echo "‚úì Homepage OK"
          curl -f https://online-exam-portal-client.vercel.app/login || echo "Login check skipped"
          echo "üéâ Production verified!"


  # ============================================
  # JOB 6: FEATURE PREVIEW DEPLOY
  # ============================================
  preview-feature:
    name: üì∏ Feature Preview Deployment
    runs-on: ubuntu-latest
    needs: [build]   # ‚úî Preview only if build/test passed
    if: startsWith(github.ref, 'refs/heads/feature/') && github.event_name == 'push'

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: client-build
          path: dist

      - name: Deploy Preview to Vercel
        uses: amondnet/vercel-action@v25
        id: vercel-preview
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          github-comment: false

      - name: Print Preview URL
        run: |
          echo "::notice title=Feature Preview::Preview available at ${{ steps.vercel-preview.outputs.preview-url }}"
