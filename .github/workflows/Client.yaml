name: Client CI/CD

on:
  push:
    branches: [main, testing, 'feature/**']
  pull_request:
    branches: [main, testing]

env:
  NODE_VERSION: '20'

jobs:
  # ============================================
  # JOB 1: Test Frontend
  # ============================================
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v5

    - uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - uses: actions/cache@v4
      with:
        path: |
          node_modules/.vite
        key: vite-${{ runner.os }}-${{ hashFiles('**/*.js', '**/*.ts') }}
        restore-keys: |
          vite-${{ runner.os }}-

    - run: npm ci
    - run: npm test -- --watchAll=false


  # ============================================
  # JOB 2: Build Once and Save Artifact
  # ============================================
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v5

    - uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - uses: actions/cache@v4
      with:
        path: node_modules/.vite
        key: vite-${{ runner.os }}-${{ github.sha }}
        restore-keys: |
          vite-${{ runner.os }}-

    - run: npm ci
    - run: npm run build

    - uses: actions/upload-artifact@v4
      with:
        name: build-dist
        path: dist/


  # ============================================
  # JOB 3: Security Audit
  # ============================================
  security:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v5
    - uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - run: npm ci
    - run: npm audit --audit-level=moderate || true


  # ============================================
  # DEPLOY — STAGING
  # ============================================
  deploy-staging:
    runs-on: ubuntu-latest
    needs: [test, build]
    if: github.ref == 'refs/heads/testing' && github.event_name == 'push'

    steps:
    - uses: actions/download-artifact@v4
      with:
        name: build-dist
        path: dist

    - uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}


  # ============================================
  # DEPLOY — PRODUCTION
  # ============================================
  deploy-production:
    runs-on: ubuntu-latest
    needs: [test, build, security]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
    - uses: actions/download-artifact@v4
      with:
        name: build-dist
        path: dist

    - uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        vercel-args: '--prod'


  # ============================================
  # FEATURE PREVIEW BUILDS
  # ============================================
  preview-feature:
    runs-on: ubuntu-latest
    needs: [test, build]
    if: startsWith(github.ref, 'refs/heads/feature/')

    steps:
    - uses: actions/download-artifact@v4
      with:
        name: build-dist
        path: dist

    - uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
